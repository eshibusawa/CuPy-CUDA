      <rect x="390" y="65" width="34" height="22" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
      <text x="407" y="81" font-size="12" text-anchor="middle" fill="#3498db">T6</text>
      <rect x="440" y="65" width="34" height="22" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
      <text x="457" y="81" font-size="12" text-anchor="middle" fill="#3498db">T7</text>
    </g>
    <g>
      <rect x="90" y="120" width="34" height="22" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
      <text x="107" y="136" font-size="12" text-anchor="middle" fill="#3498db">0</text>
      <rect x="140" y="120" width="34" height="22" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
      <text x="157" y="136" font-size="12" text-anchor="middle" fill="#3498db">1</text>
      <rect x="190" y="120" width="34" height="22" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
      <text x="207" y="136" font-size="12" text-anchor="middle" fill="#3498db">2</text>
      <rect x="240" y="120" width="34" height="22" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
      <text x="257" y="136" font-size="12" text-anchor="middle" fill="#3498db">3</text>
      <rect x="290" y="120" width="34" height="22" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
      <text x="307" y="136" font-size="12" text-anchor="middle" fill="#3498db">4</text>
      <rect x="340" y="120" width="34" height="22" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
      <text x="357" y="136" font-size="12" text-anchor="middle" fill="#3498db">5</text>
      <rect x="390" y="120" width="34" height="22" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
      <text x="407" y="136" font-size="12" text-anchor="middle" fill="#3498db">6</text>
      <rect x="440" y="120" width="34" height="22" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
      <text x="457" y="136" font-size="12" text-anchor="middle" fill="#3498db">7</text>
    </g>
    <g stroke="#3498db" stroke-width="2">
      <line x1="107" y1="87" x2="107" y2="115" marker-end="url(#arrow_blue)"/>
      <line x1="157" y1="87" x2="157" y2="115" marker-end="url(#arrow_blue)"/>
      <line x1="207" y1="87" x2="207" y2="115" marker-end="url(#arrow_blue)"/>
      <line x1="257" y1="87" x2="257" y2="115" marker-end="url(#arrow_blue)"/>
      <line x1="307" y1="87" x2="307" y2="115" marker-end="url(#arrow_blue)"/>
      <line x1="357" y1="87" x2="357" y2="115" marker-end="url(#arrow_blue)"/>
