<svg width="580" height="390" xmlns="http://www.w3.org/2000/svg">
  <g id="coalesced_access" transform="translate(0,00)">
    <rect x="0" y="0" width="560" height="160" fill="#e0f2f7" stroke="#3498db" stroke-width="1.5" rx="10"/>
    <text x="20" y="25" font-size="18" font-weight="bold" fill="black">Coalesced Access (Efficient)</text>
    <text x="20" y="48" font-size="18" fill="#555">Each thread accesses a consecutive memory address</text>
    <g>
      <rect x="90" y="65" width="34" height="22" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
      <text x="107" y="81" font-size="12" text-anchor="middle" fill="#3498db">T0</text>
      <rect x="140" y="65" width="34" height="22" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
      <text x="157" y="81" font-size="12" text-anchor="middle" fill="#3498db">T1</text>
      <rect x="190" y="65" width="34" height="22" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
      <text x="207" y="81" font-size="12" text-anchor="middle" fill="#3498db">T2</text>
      <rect x="240" y="65" width="34" height="22" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
      <text x="257" y="81" font-size="12" text-anchor="middle" fill="#3498db">T3</text>
      <rect x="290" y="65" width="34" height="22" fill="#fff" stroke="#3498db" stroke-width="1.2"/>
