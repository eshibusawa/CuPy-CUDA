  <g id="noncoalesced_access" transform="translate(0,180)">
    <rect x="0" y="0" width="560" height="200" fill="#fdebd0" stroke="#e67e22" stroke-width="1.5" rx="10"/>
    <text x="20" y="25" font-size="18" font-weight="bold" fill="black">Non-coalesced Access (Inefficient)</text>
    <text x="20" y="48" font-size="18" fill="#555">Threads access non-adjacent memory addresses,</text>
    <text x="20" y="68" font-size="18" fill="#555">causing multiple transactions</text>
    <g>
      <rect x="90" y="75" width="34" height="22" fill="#fff" stroke="#e67e22" stroke-width="1.2"/>
      <text x="107" y="91" font-size="12" text-anchor="middle" fill="#e67e22">T0</text>
      <rect x="140" y="75" width="34" height="22" fill="#fff" stroke="#e67e22" stroke-width="1.2"/>
      <text x="157" y="91" font-size="12" text-anchor="middle" fill="#e67e22">T1</text>
      <rect x="190" y="75" width="34" height="22" fill="#fff" stroke="#e67e22" stroke-width="1.2"/>
      <text x="207" y="91" font-size="12" text-anchor="middle" fill="#e67e22">T2</text>
      <rect x="240" y="75" width="34" height="22" fill="#fff" stroke="#e67e22" stroke-width="1.2"/>
      <text x="257" y="91" font-size="12" text-anchor="middle" fill="#e67e22">T3</text>
      <rect x="290" y="75" width="34" height="22" fill="#fff" stroke="#e67e22" stroke-width="1.2"/>
      <text x="307" y="91" font-size="12" text-anchor="middle" fill="#e67e22">T4</text>
      <rect x="340" y="75" width="34" height="22" fill="#fff" stroke="#e67e22" stroke-width="1.2"/>
      <text x="357" y="91" font-size="12" text-anchor="middle" fill="#e67e22">T5</text>
      <rect x="390" y="75" width="34" height="22" fill="#fff" stroke="#e67e22" stroke-width="1.2"/>
      <text x="407" y="91" font-size="12" text-anchor="middle" fill="#e67e22">T6</text>
      <rect x="440" y="75" width="34" height="22" fill="#fff" stroke="#e67e22" stroke-width="1.2"/>
      <text x="457" y="91" font-size="12" text-anchor="middle" fill="#e67e22">T7</text>
    </g>
    <g>
      <rect x="90" y="160" width="34" height="22" fill="#fff" stroke="#e67e22" stroke-width="1.2"/>
      <text x="107" y="176" font-size="12" text-anchor="middle" fill="#e67e22">0</text>
      <rect x="140" y="160" width="34" height="22" fill="#fff" stroke="#e67e22" stroke-width="1.2"/>
      <text x="157" y="176" font-size="12" text-anchor="middle" fill="#e67e22">1</text>
      <rect x="190" y="160" width="34" height="22" fill="#fff" stroke="#e67e22" stroke-width="1.2"/>
      <text x="207" y="176" font-size="12" text-anchor="middle" fill="#e67e22">2</text>
      <rect x="240" y="160" width="34" height="22" fill="#fff" stroke="#e67e22" stroke-width="1.2"/>
      <text x="257" y="176" font-size="12" text-anchor="middle" fill="#e67e22">3</text>
      <rect x="290" y="160" width="34" height="22" fill="#fff" stroke="#e67e22" stroke-width="1.2"/>
      <text x="307" y="176" font-size="12" text-anchor="middle" fill="#e67e22">4</text>
      <rect x="340" y="160" width="34" height="22" fill="#fff" stroke="#e67e22" stroke-width="1.2"/>
      <text x="357" y="176" font-size="12" text-anchor="middle" fill="#e67e22">5</text>
      <rect x="390" y="160" width="34" height="22" fill="#fff" stroke="#e67e22" stroke-width="1.2"/>
      <text x="407" y="176" font-size="12" text-anchor="middle" fill="#e67e22">6</text>
      <rect x="440" y="160" width="34" height="22" fill="#fff" stroke="#e67e22" stroke-width="1.2"/>
      <text x="457" y="176" font-size="12" text-anchor="middle" fill="#e67e22">7</text>
    </g>
    <g stroke="#e67e22" stroke-width="2">
      <line x1="107" y1="97" x2="157" y2="155" marker-end="url(#arrow_orange)"/>
      <line x1="157" y1="97" x2="307" y2="155" marker-end="url(#arrow_orange)"/>
      <line x1="207" y1="97" x2="257" y2="155" marker-end="url(#arrow_orange)"/>
      <line x1="257" y1="97" x2="457" y2="155" marker-end="url(#arrow_orange)"/>
      <line x1="307" y1="97" x2="357" y2="155" marker-end="url(#arrow_orange)"/>
      <line x1="357" y1="97" x2="107" y2="155" marker-end="url(#arrow_orange)"/>
